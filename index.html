<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-3" style="background-color: rgba(15, 13, 13, 0.822);">
                        <ul class="list-group bg-dark text-white" >
                            <li class="list-group-item bg-dark text-white">Admin</li>
                            <li class="list-group-item bg-dark text-white">Tran Xuan Truong</li>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2" style="background-color: rgb(226, 217, 217);">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">SEARCH</button>
                            </div>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option selected>Trang chủ</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                                <option selected>Quản lý sản phẩm</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Thêm mới</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Danh sách</label>
                            </div>
                        </ul>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12">
                                <nav class="navbar navbar-expand-lg bg-light">
                                    <div class="container-fluid">
                                      <a class="navbar-brand" href="#">Trang chủ</a>
                                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                      </button>
                                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                        <div class="navbar-nav">
                                          <a class="nav-link active" aria-current="page" href="#">Đăng xuất</a>
                                        </div>
                                      </div>
                                    </div>
                                  </nav>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6"><h1>Thêm mới sản phẩm</h1></div>
                            <div class="col-6">
                                <ul class="nav justify-content-end">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                                    </li>
                                </ul>
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="col-8" style="background-color:rgba(244, 246, 249, 0.932);">
                                <ul class="list-group">
                                    <li class="list-group-item">Thông tin sản phẩm</li>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Tên sản phẩm(*)</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Mô tả ngắn(*)</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Chi tiết(*)</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </ul>
                                <ul class="list-group">
                                    <li class="list-group-item">Dữ liệu sản phẩm</li>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label" style="margin-top:10px; text-align: center;">Giá bán(*)<br>(VNĐ)</label><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                                    </div>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Mới</option>
                                        <option value="1">99%</option>
                                        <option value="2">Đã qua sử dụng</option>
                                    </select>
                                </ul>
                            </div>
                            <div class="col-4">
                               <ul class="list-group" style="background-color:rgba(244, 246, 249, 0.932);">
                                    <li class="list-group-item">Thể loại sản phẩm</li>
                                    <div class="mb-3">
                                        <label>Chọn thể loại</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Điện thoại</option>
                                            <option value="1">Laptop</option>
                                            <option value="2">Phụ kiện</option>
                                        </select>
                                    </div>
                                </ul>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Choose file" aria-label="Recipient's username with two button addons">
                                    <button class="btn btn-outline-secondary" type="button">Browse</button>
                                    <button class="btn btn-outline-secondary" type="button">Upload</button>
                                </div>
                                <button type="button" class="btn btn-primary" style="margin-top:10px; weight: 15px;">Lưu</button> <button type="button" class="btn btn-outline-dark" style="margin-top:10px;">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
